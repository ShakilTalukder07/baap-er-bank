<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's gets some
            <span class="font-semibold text-amber-600">Moooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="m-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Diposit</h4>
                    <h2  class="text-5xl">$ <span id="deposit-total"> 00 </span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span> </h2>
                </div>
            </div>
        </section>

        <!-- Diposit and withdraw  -->

        <section class="m-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Diposit</h4>
                    <input class="w-9/12 block px-3 mb-2" type="text" name="" id="diposit-field"
                        placeholder="$ Amount you want to diposit">
                    <button id="btn-diposit"
                        class="bg-amber-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Diposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block px-3 mb-2" type="text" name="" id="user-email"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-blue-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
